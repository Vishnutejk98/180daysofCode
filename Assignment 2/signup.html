<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./assests/css/styles.css" />
    <link rel="stylesheet" href="./assests/css/signup.css" />
    
</head>

<body>
    <div class="singup-page">
        <form class="signupform">
            <div class="heading">
                <h3>Sign Up</h3>
            </div>

            <div class="user-input">
                <input type="text" name="firstname" id="firstname" placeholder="First Name" class="userinput" required />
            </div>
       

            <div class="user-input">

                <input type="text" name="lastname" id="lastname" placeholder="Last Name" class="userinput" required />
            </div>
       

            <div class="user-input">

                <input type="email" name="email" id="email" placeholder="Email" class="userinput" required />
            </div>
       

            <div class="user-input">
       
                <input placeholder="Date of Birth" onfocus="(this.type='date')" onblur="(this.type='text')" name="date" id="date" class="userinput labelinput" required />
            </div>
       

            <div class="user-input">
                <input placeholder="Location" onfocus="(this.type='list=browser')" onblur="(this.type='text')"  name="browser" id="browser" class="userinput labelinput"  required>
                <datalist id="browsers">
                    <option value="Bangalore">
                    <option value="Mysore">
                </datalist>
            </div>
       
          
            <div class="user-input">
                <input class="submit-btn" type="submit" name="submit" value="Register" />
            </div>
            <br/>
            <div class="submit-register">
               <a href="signin.html" target="__self">Sign In</a>
            </div>

        </form>
    </div>
</body>

</html>
