<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="./assests/css/styles.css" />
    <link rel="stylesheet" href="./assests/css/signin.css" />
</head>
<body>
    <div class="login">
        <form class="signinform">
            <div class="heading">
                <h3>Sign In</h3>
            </div>
            <div class="user-input">
                <input type="text" class="userinput" name="username" id="username" placeholder="Username" required/>
            </div>

            <div class="user-input">
                <input type="password" class="userinput" name="userpassword" id="userpassword" placeholder="Password" required/>
            </div>

            <div class="user-input">
                <input class="submit-btn" class="userinput" type="submit" name="submit" value="login" />
            </div>

            <div class="submit-register">
               <a href="signup.html" target="__self">Sign Up</a>
            </div>
        </form>
    </div>
</body>
</html>
